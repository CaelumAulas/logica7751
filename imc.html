<meta charset="utf-8">
<h1>Cálculo do IMC</h1>

<script src="js/pegaNumero.js"></script>

<script>
  var peso = pegaNumero("Qual é o seu peso?")
  var altura = pegaNumero("Qual a sua altura?")
  var imcCalculo = peso/(altura*altura)
  // altura*altura
  // altura**2
  // Math.pow(altura,2)

  document.write("O seu imc é " + imcCalculo.toFixed(2).replace(".",",") + ".")
</script>
