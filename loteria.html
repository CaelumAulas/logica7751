<meta charset="utf-8">
<h1>Loteria</h1>
<button onclick="jogar()">JOGAR</button>

<script src="js/mostra.js"></script>
<script>
  var contador = 0
  function jogar() {
    contador = contador + 1

    var numeroMisterioso = parseInt(Math.random()*100)
    console.log(numeroMisterioso)

    var chute = prompt("Qual o seu chute? Número entre 0 e 100")
    while (chute < 0 || chute > 100) {
      chute = prompt("Digite novamente!! Número entre 0 e 100")
    }

    var mensagemJogo
    if (numeroMisterioso == chute) {
      mensagemJogo = "Acertou!!! O número misterioso era " + numeroMisterioso + "."
    }
    else {
      mensagemJogo = "Errou!!! O número misterioso era " + numeroMisterioso + "."
    }

    mostra(`
      <hr>
      Jogo ${contador}: ${mensagemJogo}
    `)
  }
</script>
