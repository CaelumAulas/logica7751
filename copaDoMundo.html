<meta charset="utf-8">
<h1>Copas do Mundo</h1>

<script src="js/pegaPaisCopa.js"></script>
<script src="js/libIdade.js"></script>
<script src="js/mostra.js"></script>

<script>
  var anoCopa = 1930
  var anoAtual = pegaAnoAtual()

  while (anoCopa <= anoAtual) {
    var paisCopa = pegaPaisCopa(anoCopa)
    mostra(`
      ${anoCopa} - ${paisCopa}
    `)
    anoCopa = anoCopa + 4
  }
</script>
