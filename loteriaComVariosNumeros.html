<meta charset="utf-8">
<h1>Loteria com Vários Números</h1>
Quantos números você quer sortear?
<input type="text" id="campoNumerosSorteado">
<br><br>
<button onclick="jogar()">JOGAR</button>

<script src="js/mostra.js"></script>
<script>
  var contador = 0
  function jogar() {
    contador = contador + 1

    var listaDeNumerosMisteriosos = []

    for (var i = 0 ; i < campoNumerosSorteado.value ; i++) {
      var numeroMisterioso = parseInt(Math.random()*100)
      listaDeNumerosMisteriosos.push(numeroMisterioso)
    }

    var chute = prompt("Qual o seu chute? Número entre 0 e 100")
    var qtdTentativas = 0
    while (chute < 0 || chute > 100) {
      qtdTentativas = qtdTentativas + 1
      if ( qtdTentativas == 3) {
        alert("Game Over")
        break
      }
      chute = prompt("Digite novamente!! Número entre 0 e 100")
    }

    var mensagemJogo
    if (listaDeNumerosMisteriosos.includes(chute)) {
      mensagemJogo = "Acertou!!! Os números misteriosos eram " + listaDeNumerosMisteriosos + "."
    }
    else {
      mensagemJogo = "Errou!!! Os números misteriosos eram " + listaDeNumerosMisteriosos + "."
    }

    mostra(`
      <hr>
      Jogo ${contador}: ${mensagemJogo}
    `)
  }
</script>
