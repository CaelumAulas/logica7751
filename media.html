<meta charset="utf-8">
<h1>Média de idades</h1>

<script>
  var idadeRenato
  idadeRenato = 31

  var idadeRodrigo
  idadeRodrigo = 32

  var idadeJadielson
  idadeJadielson = 34

  var somaDeIdades
  somaDeIdades = idadeRenato + idadeRodrigo + idadeJadielson

  document.write("Nós vivemos " + somaDeIdades + " anos no total.")
  document.write("<br>")
  document.write("A média das idades é " + parseInt(somaDeIdades / 3) + " anos.")
</script>
